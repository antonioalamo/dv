<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor del Dólar Actual</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #2962FF;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .dollar-value {
            font-size: 3rem;
            color: #333;
            margin: 1rem 0;
            font-weight: bold;
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .error-message {
            color: #ef5350;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .refresh-button {
            background-color: #2962FF;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .refresh-button:hover {
            background-color: #1939B7;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2962FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valor del Dólar Actual</h1>
        <div id="loading" class="loading"></div>
        <div id="dollarValue" class="dollar-value">---.--</div>
        <div id="timestamp" class="timestamp"></div>
        <div id="error" class="error-message"></div>
        <button onclick="fetchDollarValue()" class="refresh-button">Actualizar</button>
    </div>

    <script>
        async function fetchDollarValue() {
            const loading = document.getElementById('loading');
            const dollarValue = document.getElementById('dollarValue');
            const timestamp = document.getElementById('timestamp');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            error.textContent = '';

            try {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    throw new Error('No se encontró el token de acceso');
                }

                const response = await fetch('https://itsmetony.duckdns.org/api/v1/dollar/current', {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al obtener los datos');
                }

                const data = await response.json();
                dollarValue.textContent = `$${data.value.toFixed(2)}`;
                
                const date = new Date(data.datetime);
                date.setHours(date.getHours() - 3); // Ajuste de zona horaria
                timestamp.textContent = `Actualizado: ${date.toLocaleString('es-CL')}`;
            } catch (err) {
                error.textContent = err.message;
                dollarValue.textContent = '---.--';
                timestamp.textContent = '';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Cargar el valor inicial
        fetchDollarValue();
    </script>
</body>
</html>
