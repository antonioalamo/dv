<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/dv/favicon.ico"/><title>Valor del Dólar Actual</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#f5f7fa 0,#c3cfe2 100%)}.container{background:#fff;padding:2rem;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,.1);text-align:center;max-width:90%;width:400px}h1{color:#2962ff;margin-bottom:1.5rem;font-size:1.8rem}.dollar-value{font-size:3rem;color:#333;margin:1rem 0;font-weight:700}.timestamp{color:#666;font-size:.9rem;margin-top:1rem}.error-message{color:#ef5350;margin-top:1rem;font-size:.9rem}.refresh-button{background-color:#2962ff;color:#fff;border:none;padding:.8rem 1.5rem;border-radius:5px;cursor:pointer;font-size:1rem;margin-top:1.5rem;transition:background-color .3s ease}.refresh-button:hover{background-color:#1939b7}.loading{display:none;margin:1rem 0}.loading::after{content:'';display:inline-block;width:20px;height:20px;border:3px solid #f3f3f3;border-top:3px solid #2962ff;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><script defer="defer" src="/dv/static/js/main.71c384d0.js"></script><link href="/dv/static/css/main.f6813c76.css" rel="stylesheet"></head><body><div class="container"><h1>Valor del Dólar Actual</h1><div id="loading" class="loading"></div><div id="dollarValue" class="dollar-value">---.--</div><div id="timestamp" class="timestamp"></div><div id="error" class="error-message"></div><button onclick="fetchDollarValue()" class="refresh-button">Actualizar</button></div><script>async function fetchDollarValue(){const t=document.getElementById("loading"),e=document.getElementById("dollarValue"),o=document.getElementById("timestamp"),n=document.getElementById("error");t.style.display="block",n.textContent="";try{const t=localStorage.getItem("accessToken");if(!t)throw new Error("No se encontró el token de acceso");const n=await fetch("https://itsmetony.duckdns.org/api/v1/dollar/current",{headers:{Accept:"application/json",Authorization:`Bearer ${t}`}});if(!n.ok)throw new Error("Error al obtener los datos");const a=await n.json();e.textContent=`$${a.value.toFixed(2)}`;const l=new Date(a.datetime);l.setHours(l.getHours()-3),o.textContent=`Actualizado: ${l.toLocaleString("es-CL")}`}catch(t){n.textContent=t.message,e.textContent="---.--",o.textContent=""}finally{t.style.display="none"}}fetchDollarValue()</script></body></html>
